<div class="vitrine-container">
  <div class="card-grid"> 
    @for (elemento of produtosService.produtos; track elemento) {
      <div class="card"> 
        <img [src]="elemento.imagem" width="100%" />
        <h3>{{ elemento.nome }}</h3>
        <p>{{ elemento.descricao }}</p>
      </div>
    }
  </div>
</div>
